<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öltypdefinitioner 2020</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ======= Header ======= -->
  <header class="app-header bg-beige py-4 mb-4 shadow-sm">
    <div class="container header-flex">
      <div class="header-brand">
        <img src="../assets/logo.png" alt="Logo" class="logo me-2">
        <div>
          <h1 class="app-title text-orange mb-0">Öltypdefinitioner 2020</h1>
          <p class="lead text-dark mb-0">En guide till SHBF:s ölstilar 2020</p>
        </div>
      </div>
      <div class="header-actions">
        <button id="theme-toggle-btn" class="btn btn-lg btn-outline-secondary">
          <i class="bi bi-moon-stars-fill"></i>
        </button>
        <button id="quizBtn" class="btn btn-lg btn-orange quiz-btn">
          <img src="../assets/quiz.jpeg" alt="Quiz" class="quiz-img">
          <span class="fw-bold">Quiz</span>
        </button>
      </div>
    </div>
  </header>
  <main>
    <!-- ======= Main Search & Config ======= -->
    <div class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <section class="search-section mb-2">
            <div class="search-group">
              <span class="input-group-text search-icon" id="search-icon">
                <i class="bi bi-search text-orange"></i>
              </span>
              <input type="text" class="form-control search-input" id="searchInput" placeholder="Sök kategori eller typ..." aria-label="Sök">
            </div>
            <div class="config-row mt-2">
              <label for="kallaSelect" class="config-label">Typdefinition:</label>
              <select id="kallaSelect" class="form-select kalla-konfig">
                <option value="SHBF">SHBF</option>
                <option value="BJCP">BJCP</option>
              </select>
            </div>
          </section>
          <div id="accordionKategori" class="accordion"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- ======= Modal för quiz ======= -->
  <div class="modal fade app-modal" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content app-modal-content">
        <div class="modal-header app-modal-header">
          <h2 class="modal-title app-modal-title" id="quizModalLabel">Quiz</h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Stäng"></button>
        </div>
        <div class="modal-body app-modal-body" id="quizContent">
          <!-- Quiz-frågor och flöde renderas här av app.js -->
        </div>
      </div>
    </div>
  </div>
  <!-- ======= Modal för typdetaljer ======= -->
  <div class="modal fade app-modal" id="typModal" tabindex="-1" aria-labelledby="typModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content app-modal-content">
        <div class="modal-header app-modal-header">
          <h2 class="modal-title app-modal-title" id="typModalLabel">Typdetaljer</h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Stäng"></button>
        </div>
        <div class="modal-body app-modal-body" id="typDetaljer"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
